<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Modifier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="jscolor.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body class="p-5">
  <div style="display: flex; justify-content: left; align-items: center; margin-bottom: 5px;">
    <img src="LRicon.png" alt="Lyrics+" class="h-16 w-16"/>
    <h1 class="text-2xl font-bold mb-5 text-center">Lyrics+</h1>
  </div>
  <div class="toogle">
    <div class="checkbox-wrapper-14">
      
      <input id="enableSwitch" type="checkbox" class="switch">
      <label for="active" class="lalal">Enable</label>
    </div>
    <div class="checkbox-wrapper-14">
      
      <input id="glowSwitch" type="checkbox" class="switch">
      <label for="glow" class="lalal">Glow</label>
    </div>
    <div class="checkbox-wrapper-14">
      
      <input id="gradientSwitch" type="checkbox" class="switch">
      <label for="gradient" class="lalal">Gradient</label>
    </div>
  </div>
  <div class="LyricsAddon">
    <div class="checkbox-wrapper-14">
      
      <input id="romanizeSwitch" type="checkbox" class="switch">
      <label for="gradient" class="lalal">Romanize Korean</label>
    </div>

  </div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div class="selector">
      <label for="lyricsColor" class="block">lyrics color:</label>
      <input type="color" id="lyricsColor" name="lyricsColor" class="w-full mt-5" />
      <label for="lyricsColorOpacity" class="block">opacity:</label>
      <input type="range" id="lyricsColorOpacity" name="lyricsColorOpacity" min="0" max="1" step="0.1" value="1" class="w-full" />
    </div>
    <div class="selector">
      <label for="lyricsinactiveColor" class="block">inactive color:</label>
      <input type="color" id="lyricsinactiveColor" name="lyricsinactiveColor" class="w-full mt-5" />
      <label for="lyricsinactiveColorOpacity" class="block">opacity:</label>
      <input type="range" id="lyricsinactiveColorOpacity" name="lyricsinactiveColorOpacity" min="0" max="1" step="0.1" value="1" class="w-full" />
    </div>
    <div class="selector">
      <label for="backgroundColor" class="block">bg color:</label>
      <input type="color" id="backgroundColor" name="backgroundColor" class="w-full mt-5" />
    </div>
    <div class="selector">
      <label for="glowColor" class="block">glow color:</label>
      <input type="color" id="glowColor" name="glowColor" class="w-full mt-5" />
    </div>
  </div>
  <div class="mt-5 d-flex align-items-center">
    <button id="save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apply</button>
    <p>Hit Refresh when not work</p>
  </div>
  <div class="mt-2 text-center text-black">
    <p>Credits: Avkov</p>
    <p>V1.0</p>
    <a href="https://new.reddit.com/user/AvKov" target="_blank" class="mr-4 text-red-600">
      <i class="fab fa-reddit-square fa-2x"></i>
    </a>
    <a href="https://github.com/dupitydumb/LyricsPlus-Spotify" target="_blank" class="text-blue">
      <i class="fab fa-github-square fa-2x"></i>
    </a>
    <br>
  </div>
</body>
</html>
