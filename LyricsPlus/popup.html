<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Modifier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="jscolor.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      width: 300px;
    }
    h1 {
      color: #333;
    }
    .selector {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .block {
      color: #333;
      font-weight: bold;
    }
    .toogle {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .tg-group {
      display: flex;
      gap: 20px;
    }
    .checkbox-wrapper-14 input[type=checkbox] {
      --active: #275EFE;
      --active-inner: #fff;
      --focus: 2px rgba(39, 94, 254, .3);
      --border: #BBC1E1;
      --border-hover: #275EFE;
      --background: #fff;
      --disabled: #F6F8FF;
      --disabled-inner: #E1E6F9;
      -webkit-appearance: none;
      -moz-appearance: none;
      height: 21px;
      outline: none;
      display: inline-block;
      vertical-align: top;
      position: relative;
      margin: 0;
      cursor: pointer;
      border: 1px solid var(--bc, var(--border));
      background: var(--b, var(--background));
      transition: background 0.3s, border-color 0.3s, box-shadow 0.2s;
    }
    .checkbox-wrapper-14 input[type=checkbox]:after {
      content: "";
      display: block;
      left: 0;
      top: 0;
      position: absolute;
      transition: transform var(--d-t, 0.3s) var(--d-t-e, ease), opacity var(--d-o, 0.2s);
    }
    .checkbox-wrapper-14 input[type=checkbox]:checked {
      --b: var(--active);
      --bc: var(--active);
      --d-o: .3s;
      --d-t: .6s;
      --d-t-e: cubic-bezier(.2, .85, .32, 1.2);
    }
    .checkbox-wrapper-14 input[type=checkbox]:disabled {
      --b: var(--disabled);
      cursor: not-allowed;
      opacity: 0.9;
    }
    .checkbox-wrapper-14 input[type=checkbox]:disabled:checked {
      --b: var(--disabled-inner);
      --bc: var(--border);
    }
    .checkbox-wrapper-14 input[type=checkbox]:disabled + label {
      cursor: not-allowed;
    }
    .checkbox-wrapper-14 input[type=checkbox]:hover:not(:checked):not(:disabled) {
      --bc: var(--border-hover);
    }
    .checkbox-wrapper-14 input[type=checkbox]:focus {
      box-shadow: 0 0 0 var(--focus);
    }
    .checkbox-wrapper-14 input[type=checkbox]:not(.switch) {
      width: 21px;
    }
    .checkbox-wrapper-14 input[type=checkbox]:not(.switch):after {
      opacity: var(--o, 0);
    }
    .checkbox-wrapper-14 input[type=checkbox]:not(.switch):checked {
      --o: 1;
    }
    .checkbox-wrapper-14 input[type=checkbox] + label {
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
      margin-left: 4px;
    }

    .checkbox-wrapper-14 input[type=checkbox]:not(.switch) {
      border-radius: 7px;
    }
    .checkbox-wrapper-14 input[type=checkbox]:not(.switch):after {
      width: 5px;
      height: 9px;
      border: 2px solid var(--active-inner);
      border-top: 0;
      border-left: 0;
      left: 7px;
      top: 4px;
      transform: rotate(var(--r, 20deg));
    }
    .checkbox-wrapper-14 input[type=checkbox]:not(.switch):checked {
      --r: 43deg;
    }
    .checkbox-wrapper-14 input[type=checkbox].switch {
      width: 38px;
      border-radius: 11px;
    }
    .checkbox-wrapper-14 input[type=checkbox].switch:after {
      left: 2px;
      top: 2px;
      border-radius: 50%;
      width: 17px;
      height: 17px;
      background: var(--ab, var(--border));
      transform: translateX(var(--x, 0));
    }
    .checkbox-wrapper-14 input[type=checkbox].switch:checked {
      --ab: var(--active-inner);
      --x: 17px;
    }
    .checkbox-wrapper-14 input[type=checkbox].switch:disabled:not(:checked):after {
      opacity: 0.6;
    }

    .checkbox-wrapper-14 * {
    box-sizing: inherit;
    }
    .checkbox-wrapper-14 *:before,
    .checkbox-wrapper-14 *:after {
      box-sizing: inherit;
    }
    /* Add more styles as needed */
  </style>
</head>
<body class="p-5">
  <div style="display: flex; justify-content: left; align-items: center; margin-bottom: 5px;">
    <img src="LRicon.png" alt="Lyrics+" class="h-16 w-16"/>
    <h1 class="text-2xl font-bold mb-5 text-center">Lyrics+</h1>
  </div>
  <div class="toogle">
    <div class="checkbox-wrapper-14">
      
      <input id="enableSwitch" type="checkbox" class="switch">
      <label for="active" class="lalal">Enable</label>
    </div>
    <div class="checkbox-wrapper-14">
      
      <input id="glowSwitch" type="checkbox" class="switch">
      <label for="glow" class="lalal">Glow</label>
    </div>
    <div class="checkbox-wrapper-14">
      
      <input id="shadowSwitch" type="checkbox" class="switch">
      <label for="shadow" class="lalal">Shadow</label>
    </div>
    <div class="checkbox-wrapper-14">
      
      <input id="gradientSwitch" type="checkbox" class="switch">
      <label for="gradient" class="lalal">Gradient</label>
    </div>
  </div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div class="selector">
      <label for="lyricsColor" class="block">lyrics color:</label>
      <input type="color" id="lyricsColor" name="lyricsColor" class="w-full mt-5" />
      <label for="lyricsColorOpacity" class="block">opacity:</label>
      <input type="range" id="lyricsColorOpacity" name="lyricsColorOpacity" min="0" max="1" step="0.1" value="1" class="w-full" />
    </div>
    <div class="selector">
      <label for="lyricsinactiveColor" class="block">inactive color:</label>
      <input type="color" id="lyricsinactiveColor" name="lyricsinactiveColor" class="w-full mt-5" />
      <label for="lyricsinactiveColorOpacity" class="block">opacity:</label>
      <input type="range" id="lyricsinactiveColorOpacity" name="lyricsinactiveColorOpacity" min="0" max="1" step="0.1" value="1" class="w-full" />
    </div>
    <div class="selector">
      <label for="backgroundColor" class="block">bg color:</label>
      <input type="color" id="backgroundColor" name="backgroundColor" class="w-full mt-5" />
    </div>
    <div class="selector">
      <label for="glowColor" class="block">glow color:</label>
      <input type="color" id="glowColor" name="glowColor" class="w-full mt-5" />
    </div>
  </div>
  <div class="mt-5">
    <button id="save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apply</button>
  </div>
  <div class="mt-2 text-center text-black">
    <p>Credits: Avkovvv</p>
    <p>V1.0</p>
    <a href="https://new.reddit.com/user/AvKov" target="_blank" class="mr-4 text-red-600">
      <i class="fab fa-reddit-square fa-2x"></i>
    </a>
    <a href="https://twitter.com/hazelnods" target="_blank" class="text-blue-600">
      <i class="fab fa-twitter-square fa-2x"></i>
    </a>
  </div>
</body>
</html>
